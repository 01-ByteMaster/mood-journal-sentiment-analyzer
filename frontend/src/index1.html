<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Journal</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-[#f9f8fd] text-gray-800 font-sans">

    <header class="w-full shadow-md bg-white py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-yellow-400 tracking-wide">
                <span class="text-indigo-500">Mood</span> Journal
            </h1>

            <nav class="flex gap-8 text-sm font-medium font-sans text-gray-700">
                <a href="#" class="relative group">
                    <span class="group-hover:text-indigo-600 transition">Home</span>
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#" class="relative group">
                    <span class="group-hover:text-indigo-600 transition">About</span>
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#" class="relative group">
                    <span class="group-hover:text-indigo-600 transition">Contact</span>
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-600 transition-all duration-300 group-hover:w-full"></span>
                </a>
            </nav>

        </div>
    </header>


    <section class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white rounded-2xl shadow-md p-8">
            <h2 class="text-3xl font-semibold mb-4 text-center">How are you feeling today?</h2>
            <p class="text-sm text-gray-500 text-center mb-6">Write about your mood or thoughts and let our AI analyze
                your emotions.</p>

            <textarea id="userInput" rows="6"
                class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="I am feeling a bit overwhelmed today because..."></textarea>

            <div class="flex justify-center mt-6">
                <button id="analyzeBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow transition duration-300">
                    Analyze Mood
                </button>
            </div>

            <div id="result" class="mt-8 text-center text-xl font-bold font-serif text-green-700 hidden"></div>
        </div>
    </section>

    <footer class="w-[75vw] bg-white border-t py-4  absolute left-[10vw] rounded-[8px]">
        <div
            class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4 text-gray-500 text-sm rounded-4xl">
            <p class="text-center md:text-left">
                Â© 2025 <span class="font-semibold text-gray-700">Shubham</span>. All rights reserved.
            </p>
            <div class="flex gap-4">
                <a href="#" class="hover:text-gray-800 transition">GitHub</a>
                <a href="#" class="hover:text-gray-800 transition">LinkedIn</a>
            </div>
        </div>
    </footer>



    <script src="./js/app.js"></script>
</body>

</html>
